{% extends "main.html" %}

{% block content %}
<div class="content">
    <h2 class="subtitle">Delete Category</h2>

    <form method='POST' action="{{ url_for('deleteCategory', category_id=category_id) }}">
        <p>Are you sure you want to delete {{ category.name }}?</p>

        <input type='submit' value='Delete'>
    </form>

    </br>
</div>

<a href="{{ url_for('showMain') }}" class="back">
    <p>Back</p>
</a>
{% endblock %}

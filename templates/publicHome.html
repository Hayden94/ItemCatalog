{% extends "main.html" %}

{% block content %}
<div class="content">
    <h2 class="subtitle">Latest Items</h2>

    <hr>

        {% for item in latest %}
            <a href="{{ url_for('showItem', category_id=item.category_id, item_id=item.id) }}" class="blue">
                <p>{{ item.name }}</p>
            </a>
        {% endfor %}

    <h2 class="subtitle">Categories</h2>

    <hr>
        {% for category in categories %}

            <a href="{{ url_for('showCategory', category_id=category.id) }}" class="blue">
                <p>{{ category.name }}</p>
            </a>

        {% endfor %}
</div>
{% endblock %}

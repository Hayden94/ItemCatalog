<html>
    <head>

    </head>
    <body>
        <h1>Catalog App</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h3>{{ message }}</h3>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <h4>Edit Item</h4>

        <form method='POST' action="{{ url_for('editItem', category_id=category_id, item_id=item_id) }}">
            <p>Item Name:</p>
            <input type='text' size='30' name='name' placeholder='{{ item.name }}'></br>

            <p>Item Description: </p>
            <textarea cols='32' rows='5' name='description' placeholder='{{ item.description }}'></textarea></br>

            <input type='submit' value='Edit'>
        </form>

        <a href="{{ url_for('showCategory', category_id=category_id) }}">Back</a>
    </body>
</html>
